{% extends "base.html" %}
{% block title %}自定义词云{% endblock %}
{% block stylecontent %}
<link href="/static/css/styles.css" rel="stylesheet"/>
{% endblock %}
{% block content %}
<div class="container-fluid px-4">
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="index.html"></a></li>
    </ol>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-chart-area me-1"></i>
            评论词云图
        </div>
        <div class="card-body">
            <form style="margin-top: 15px" method="post" action="/comments_c" class="form-inline ">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="inputPassword2" class="sr-only"></label>
                    <input name="searchIpt" type="text" class="form-control" id="inputPassword2"
                           placeholder="请输入电影名关键字（长津湖/兰心大剧院/鱿鱼游戏...）">
                </div>
                <button type="submit" style="margin-left: 15px" class="btn btn-primary mb-2">生成词云图
                </button>
            </form>
        </div>
        <hr>
        <div class="card-body">
            <div id="mainTwo" style="width: 100%;text-align:center;">
                <img style="width:50%" src="/static/images/ciyun.png" alt="">
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scriptcontent %}
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script src="/static/js/scripts.js"></script>
<script src="/static/lib/sb-admin-2.min.js"></script>
<script src="/static/js/table.js" crossorigin="anonymous"></script>
<script src="/static/js/datatables-simple-demo.js"></script>
<script src="/static/lib/echarts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        crossorigin="anonymous"></script>
{% endblock %}
